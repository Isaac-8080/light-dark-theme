<body class="light-theme">

  <header>

    <!-- navigation elements -->
    <nav>

      <div id="nav" class="flex flex-row light-theme items-center justify-between h-[60px] px-10 z-[500] opacity-95">

        <!-- nav brand -->
        <a href="https://github.com/Isaac-8080" target="_blank">
          isaac-8080
        </a>

        <!-- nav links -->
        <ul class="flex flex-row md:items-center gap-5 hidden md:flex">

          <li class="hover:translate-y-[1px] easy-to-use duration-300">
            <a href="#projects" class="hover:text-primaryColor cursor-pointer">
              Projects
            </a>
          </li>
          
          <li class="hover:translate-y-[1px] easy-to-use duration-300">
            <a href="#about" class="hover:text-primaryColor cursor-pointer">
              About
            </a>
          </li>
          
          <li class="hover:translate-y-[1px] easy-to-use duration-300">
            <a href="#skills" class="hover:text-primaryColor cursor-pointer">
              Skills
            </a>
          </li>
          
          <li class="hover:translate-y-[1px] easy-to-use duration-300">
            <a href="#contact" class="hover:text-primaryColor cursor-pointer">
              Contact
            </a>
          </li>
          
        </ul>
        
        <span class="material-symbols-rounded theme-btn cursor-pointer hidden md:flex">
          light_mode
        </span>

        <span class="material-symbols-rounded md:hidden cursor-pointer" id="toggleNavIcon">
        menu
      </span>
        
      </div>

    </nav>

    <!-- small screens nav -->
    <nav id="sm-navbar" class="sm-navbar light-theme shadow-lg md:hidden z-[500]">

      <!-- sm nav links -->
      <ul class="py-5 px-3 md:px-5 flex flex-col gap-5">
        
        <li>
          <div class="flex flex-row items-center justify-between pr-5">
            <a href="https://github.com/Isaac-8080" target="_blank">
              isaac-8080
            </a>
            <span class="exit-nav material-symbols-rounded">close</span>
          </div>
        </li>
        
        <li>
          <a href="#projects" class="exit-nav hover:text-primaryColor cursor-pointer">
            Projects
          </a>
        </li>
        
        <li>
          <a href="#about" class="exit-nav hover:text-primaryColor cursor-pointer">
            About
          </a>
        </li>
        
        <li>
          <a href="#skills" class="exit-nav hover:text-primaryColor cursor-pointer">
            Skills
          </a>
        </li>

        <li>
          <a href="#contact" class="exit-nav hover:text-primaryColor cursor-pointer">
            Contact
          </a>
        </li>

        <span class="material-symbols-rounded theme-btn cursor-pointer">
          light_mode
        </span>
        
        <!-- <div id="exit-nav"></div> -->
      </ul>

    </nav>

  </header>
